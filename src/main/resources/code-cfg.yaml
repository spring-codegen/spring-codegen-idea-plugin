
ctrlClass:
  title: "Ctrl类"
  dir: ""
  className: "{clsPrefix}Controller"
  baseURI: "/api/v1"
svcClass:
  title: "Svc类"
  dir: ""
  className: "{clsPrefix}Service"
daoClass:
  title: "Dao类"
  dir: ""
  className: "{clsPrefix}Dao"
models:
  - className: "{clsPrefix}AddArg"
    fieldExcludes: "id,.*time,.*_uid,del"
    type: ARG
  - className: "{clsPrefix}"
    fieldIncludes: ".*"
    type: ENTITY
  - className: "{clsPrefix}UpdateArg"
    fieldExcludes: ".*time,.*_uid"
    type: ARG
  - className: "{clsPrefix}SearchArg"
    fieldExcludes: ".*time,.*_uid"
    type: ARG
methods:
  - type: CTRL
    request:
      path: ""
      httpMethod: POST
    comment: "添加{entityName}"
    name: add
    args:
      - className: "{clsPrefix}AddArg"
    result:
      className: IdResult
  - type: SVC
    name: add
    args:
      - className: "{clsPrefix}"
    result:
      className: Long
      refName: id
  - type: DAO
    name: add
    args:
      - className: "{clsPrefix}"
    result:
      className: Long
      refName: id
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id"
    sqlConditionFieldIncludes: "-"
  - type: CTRL
    request:
      path: "{id}"
      httpMethod: DELETE
    comment: "删除{entityName}"
    name: remove
    args:
      - isPathVar: true
        className: "Long"
        refName: "id"
  - type: SVC
    name: remove
    args:
      - className: "Long"
        refName: "id"
    result:
      className: Boolean
      refName: t
  - type: DAO
    name: remove
    args:
      - className: "Long"
        refName: "id"
    result:
      className: Boolean
      refName: t
    sqlDataFieldIncludes: "del"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: "{id}"
      httpMethod: PUT
    comment: "更新{entityName}"
    name: update
    args:
      - isPathVar: true
        className: "Long"
        refName: "id"
      - className: "{clsPrefix}UpdateArg"
  - type: SVC
    name: update
    args:
      - className: "{clsPrefix}"
    result:
      className: Boolean
      refName: t
  - type: DAO
    name: update
    args:
      - className: "{clsPrefix}"
    result:
      className: Boolean
      refName: t
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id,create_.*"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: "{id}"
      httpMethod: GET
    comment: "获取{entityName}详情"
    name: get
    args:
      - isPathVar: true
        className: "Long"
        refName: "id"
    result:
      className: "{clsPrefix}"
  - type: SVC
    name: get
    args:
      - className: "Long"
        refName: "id"
    result:
      className: "{clsPrefix}"
  - type: DAO
    name: get
    args:
      - className: "Long"
        refName: "id"
    result:
      className: "{clsPrefix}"
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: ""
      httpMethod: GET
    comment: "检索{entityName}"
    name: search
    args:
      - className: "{clsPrefix}SearchArg"
    result:
      className: "{clsPrefix}"
      listTypeFlag: true
      outputPaged: true
  - type: SVC
    name: search
    args:
      - className: "{clsPrefix}SearchArg"
    result:
      className: "{clsPrefix}"
      listTypeFlag: true
  - type: DAO
    name: search
    args:
      - className: "{clsPrefix}SearchArg"
    result:
      className: "{clsPrefix}"
      listTypeFlag: true
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: ".*"
    sqlConditionFieldExcludes: ".*time,.*_uid"
renderItems:
  - title: 方法名
    field: name
  - title: 路径
    field: path
  - title: Method
    field: httpMethod
  - title: 参数类名
    field: inputClassName
  - title: 参数字段
    field: dtoFields
  - title: 输出类名
    field: outputClassName
  - title: 输出字段
    field: voFields

