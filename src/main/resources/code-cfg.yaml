
ctrlClass:
  title: "Ctrl类"
  dir: ""
  className: "{clsPrefix}Controller"
  baseURI: "/api/v1"
svcClass:
  title: "Svc类"
  dir: ""
  className: "{clsPrefix}Service"
daoClass:
  title: "Dao类"
  dir: ""
  className: "{clsPrefix}Dao"

methods:
  - type: CTRL
    request:
      path: ""
      httpMethod: POST
    comment: "添加{entityName}"
    name: add
    inputClassName: "{clsPrefix}AddArg"
    inputFieldExcludes: "id,.*time,.*_uid,del"
    outputClassName: IdResult
    outputFieldIncludes: "id"
    outputPaged: true
  - type: SVC
    name: add
    inputClassName: "{clsPrefix}"
    inputFieldIncludes: ".*"
    outputClassName: Long
    outputFieldIncludes: "id"
  - type: DAO
    name: add
    inputClassName: "{clsPrefix}"
    inputFieldIncludes: ".*"
    outputClassName: Long
    outputFieldIncludes: "id"
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id"
    sqlConditionFieldIncludes: "-"
  - type: CTRL
    request:
      path: {id}
      httpMethod: DELETE
    comment: "删除{entityName}"
    name: remove
    inputClassName: IdArg
    inputFieldIncludes: "id"
    outputClassName: "-"
    outputFieldIncludes: "-"
  - type: SVC
    name: remove
    inputClassName: "Long"
    inputFieldIncludes: "id"
    outputClassName: Boolean
    outputFieldIncludes: "-"
  - type: DAO
    name: remove
    inputClassName: "Long"
    inputFieldIncludes: "id"
    outputFieldIncludes: "-"
    outputClassName: Boolean
    sqlDataFieldIncludes: "del"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: {id}
      httpMethod: PUT
    comment: "更新{entityName}"
    name: update
    inputClassName: "{clsPrefix}UpdateArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "-"
  - type: SVC
    name: update
    inputClassName: "{clsPrefix}"
    outputFieldIncludes: "-"
    outputClassName: Boolean
  - type: DAO
    name: update
    inputClassName: "{clsPrefix}"
    outputFieldIncludes: "-"
    outputClassName: Boolean
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id,create_.*"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: {id}
      httpMethod: GET
    comment: "获取{entityName}详情"
    name: get
    inputClassName: IdArg
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
  - type: SVC
    name: get
    inputClassName: "Long"
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
  - type: DAO
    name: get
    inputClassName: "Long"
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
    outputFieldIncludes: ".*"
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: ""
      httpMethod: GET
    comment: "检索{entityName}"
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputFieldIncludes: ".*"
    outputListTypeFlag: true
  - type: SVC
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputListTypeFlag: true
  - type: DAO
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputListTypeFlag: true
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: ".*"
    sqlConditionFieldExcludes: ".*time,.*_uid"
renderItems:
  - title: 方法名
    field: name
  - title: 路径
    field: path
  - title: Method
    field: httpMethod
  - title: 参数类名
    field: inputClassName
  - title: 参数字段
    field: dtoFields
  - title: 输出类名
    field: outputClassName
  - title: 输出字段
    field: voFields

