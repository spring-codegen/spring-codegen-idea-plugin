
ctrlClass:
  title: "Ctrl类"
  dir: ""
  className: "{clsPrefix}Controller"
  baseURI: "/api/v1"
svcClass:
  title: "Svc类"
  dir: ""
  className: "{clsPrefix}Service"

daoClass:
  title: "Dao类"
  dir: ""
  className: "{clsPrefix}Dao"
methods:
  - type: CTRL
    request:
      path: /add
      httpMethod: POST
      comment: "添加"
    name: add
    inputClassName: "{clsPrefix}AddArg"
    inputFieldExcludes: "id,.*time,.*_uid,del"
    outputClassName: IdResult
    outputFieldIncludes: "id"
    outputPaged: true
  - type: SVC
    name: add
    inputClassName: "{clsPrefix}"
    inputFieldIncludes: ".*"
    outputClassName: Integer
    outputFieldIncludes: "id"
  - type: DAO
    name: add
    inputClassName: "{clsPrefix}"
    inputFieldIncludes: ".*"
    outputClassName: Integer
    outputFieldIncludes: "id"
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id"
    sqlConditionFieldIncludes: "-"
  - type: CTRL
    request:
      path: /remove
      httpMethod: POST
      comment: "删除"
    name: remove
    inputClassName: IdArg
    inputFieldIncludes: "id"
    outputClassName: "-"
    outputFieldIncludes: "-"
  - type: SVC
    name: remove
    inputClassName: "Integer"
    inputFieldIncludes: "id"
    outputClassName: Boolean
  - type: DAO
    name: remove
    inputClassName: "Integer"
    inputFieldIncludes: "id"
    outputFieldIncludes: "-"
    outputClassName: Boolean
    sqlDataFieldIncludes: "-"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: /update
      httpMethod: POST
      comment: "更新"
    name: update
    inputClassName: "{clsPrefix}UpdateArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "-"
  - type: SVC
    name: update
    inputClassName: "{clsPrefix}"
    outputFieldIncludes: "-"
    outputClassName: Boolean
  - type: DAO
    name: update
    inputClassName: "{clsPrefix}"
    outputFieldIncludes: "-"
    outputClassName: Boolean
    sqlDataFieldIncludes: ".*"
    sqlDataFieldExcludes: "id"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: /get
      httpMethod: GET
      comment: "获取详情"
    name: get
    inputClassName: Integer
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
  - type: SVC
    name: get
    inputClassName: "Integer"
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
  - type: DAO
    name: get
    inputClassName: "Integer"
    inputFieldIncludes: "id"
    outputClassName: "{clsPrefix}"
    outputFieldIncludes: ".*"
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: "id"
  - type: CTRL
    request:
      path: /search
      httpMethod: GET
      comment: "检索"
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputFieldIncludes: ".*"
    outputListTypeFlag: true
  - type: SVC
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputListTypeFlag: true
  - type: DAO
    name: search
    inputClassName: "{clsPrefix}SearchArg"
    inputFieldExcludes: ".*time,.*_uid"
    outputClassName: "{clsPrefix}"
    outputListTypeFlag: true
    sqlDataFieldIncludes: ".*"
    sqlConditionFieldIncludes: ".*"
    sqlConditionFieldExcludes: ".*time,.*_uid"
renderItems:
  - title: 方法名
    field: name
  - title: 路径
    field: path
  - title: Method
    field: httpMethod
  - title: 参数类名
    field: inputClassName
  - title: 参数字段
    field: dtoFields
  - title: 输出类名
    field: outputClassName
  - title: 输出字段
    field: voFields

